<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Second Step</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="body-1 pt-0">
		<div class="header">
			<div class="m-auto login">
				<div class="logo logo2 text-center">Redwell</div>
				<p class="font-weight-bold mt-4">Two-Step Verification</p>
				<p>A text message with a 6-digit code was just sent to (···) ··· - ··51</p>
				<p class="font-weight-bold mb-2">Enter Code</p>
				<form class="form1">
				  <div class="form-group mb-2">
				    <label class="d-flex">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="1">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="2">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="3">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="4">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="5">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="6">
				    </label>
				  </div>
				  <button class="btn btn-block mb-3 wave">Verify</button>
				  <div class="form-group">
						<label class="form-check-label">				
              <input type="checkbox" name="step">
              <span class="align-middle fas fa-check"></span>
              <span class="align-middle">Remeber this device for 30 days</span>
            </label>
				  </div>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
