<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Second Step</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="body-1 pt-0">
		<div class="header">
			<div class="m-auto login">
				<div class="logo logo2 text-center">Redwell</div>
				<p class="font-weight-bold mt-4">Enable SMS two-factor authentication</p>
				<p>Enter your mobile phone number. We will send you a 6 digit code to your number to enable two-factor authentication.</p>
				<p class="font-weight-bold mb-0">Phone Number</p>
				<form class="form3">
				  <div class="form-group mb-2">
				    <label class="d-flex">
					    <input type="text" class="form-control" type="text" placeholder="234-555-6789">
				    </label>
				  </div>
				  <button class="btn btn-block mt-1 mb-3 wave">Send Authentication Code</button>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
